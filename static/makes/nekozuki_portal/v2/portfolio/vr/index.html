<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猫月あゆむ VR-Portfolio</title>

    <!--favicon-->
    <link rel="icon" href="assets/favicon.ico">

    <!--Aframe-->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!--Aframe ios video-->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>


    <a-assets>
        
        <p style="text-align: center; font-size: 50px;">
            <a href="support/index.html">正常に表示されない方はコチラ</a><br>
            正常な表示↓ <br>
            <img src="support/images/support_image.png">
            <br>
            <br>
            以下、WebVR用の画像になります。 <br>
            正常に表示されない方は一番上リンクよりお進みください。
        </p>

        <a-asset-item id="stage" src="assets/stage.glb"></a-asset-item>
        <img id="welcomeboard" src="assets/ようこそねこづきあゆむWebVRポートフォリオへ.png">
        <img id="sky" src="assets/panorama.jpg">
        <img id="move" src="assets/move.png">

        <img id="sanmenz" src="assets/三面図_2018冬服.png">
        <img id="pvimage" src="assets/pvimage_orignal.png">
        <img id="utinoko" src="assets/うちの子.png">

        <img id="syousai" src="assets/webvr_textimage_syousai.png">
        <img id="jikosyoukai" src="assets/jikosyoukai.png">

        <video id="mymp4" autoplay loop="true" src="assets/my.mp4"></video>
        <img id="vcasnico" src="assets/webvr_vcasnico.png">

        <a-asset-item id="exit" src="assets/exitdoor.glb"></a-asset-item>
        <a-asset-item id="qiita" src="assets/qiitadoor.glb"></a-asset-item>
        <a-asset-item id="github" src="assets/githubdoor.glb"></a-asset-item>
        <a-asset-item id="niconico" src="assets/nicodoor.glb"></a-asset-item>

        <a-asset-item id="alicia" src="assets/AliciaSolid.glb"></a-asset-item>
    </a-assets>

    <a-scene>

        <!--sky stage-->
        <!--https://www.pakutaso.com/20160230047post-6972.html ©宮崎大輔 -->
        <a-sky src="#sky"></a-sky>
        <a-entity gltf-model="#stage" scale="2 2 2"></a-entity>

        <a-entity gltf-model="#alicia" position="6 0.25 -6" rotation="0 120 0"></a-entity>

        <!--image main-->
        <a-image src="#welcomeboard" position="0 1.75 -1.5" scale="2 1.125 0.1"></a-image>
        <a-image src="#move" position="0 1 -1.5" scale="2 0.3 0.1"></a-image>

        <!--image utinoko-->
        <a-image src="#sanmenz" position="7.2 1.75 -4" scale="2 1.125 0.1" rotation="0 -60 0"></a-image>
        <a-image src="#pvimage" position="8 1.75 -2" scale="2 1.125 0.1" rotation="0 -75 0"></a-image>
        <a-image src="#utinoko" position="7.8 2.5 -3.2" scale="1.5 0.5 0.1" rotation="0 -65 0"></a-image>

        <!--image jikosyoukai-->
        <a-image src="#jikosyoukai" position="7.2 2 5" scale="5 2.8 0.1" rotation="0 -120 0"></a-image>

        <!--image mygif-->
        <a-video src="#mymp4" position="-7.2 2 5" scale="5 2.8 0.1" rotation="0 120 0"></a-video>
        <a-image src="#vcasnico" position="-8 2 0" scale="5 2.8 0.1" rotation="0 75 0"></a-image>

        <!--nico door-->
        <a-entity link="href: https://www.nicovideo.jp/user/45048152">
            <a-entity gltf-model="#niconico" position="-6 0.5 -5" rotation="0 -50 0"></a-entity>
        </a-entity>

        <!--syousai-->
        <a-image src="#syousai" position="0 1.75 -8" scale="2 2.5 0.1"></a-image>

        <!--qiita door-->
        <a-entity link="href: https://qiita.com/advent-calendar/2019/n-highschool">
            <a-entity gltf-model="#qiita" position="-3 0.5 -8" rotation="0 -90 0"></a-entity>
        </a-entity>

        <!--github door-->
        <a-entity link="href: https://github.com/AyumuNekozuki/portfolio/tree/master/vr">
            <a-entity gltf-model="#github" position="3 0.5 -8" rotation="0 -90 0"></a-entity>
        </a-entity>

        <!--exit door-->
        <a-entity link="href: https://site.nekozuki.me/portfolio;">
            <a-entity gltf-model="#exit" position="0 0.5 8" rotation="0 90 0">
            </a-entity>
        </a-entity>

        <!--camera cursor-->
        <a-camera position="0 1.5 0" cursor-visible="true" cursor-scale="5" cursor-color="#008000" cursor-offset="5"
            cursor-maxdistance="100" cursor-opacity="0.5">
            <a-cursor fuse="true" fuse-timeout="1500"></a-cursor>
        </a-camera>

    </a-scene>

    <!--iOS13用-->
    <script type="text/javascript">
        $(document).ready(function () {
            if (
                DeviceMotionEvent &&
                DeviceMotionEvent.requestPermission &&
                typeof DeviceMotionEvent.requestPermission === 'function'
            ) {
                DeviceMotionEvent.requestPermission();
            }
            if (
                DeviceOrientationEvent &&
                DeviceOrientationEvent.requestPermission &&
                typeof DeviceOrientationEvent.requestPermission === 'function'
            ) {
                DeviceOrientationEvent.requestPermission();
            }
        });


    </script>

    <!--

        
    -->

</body>

</html>
