<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page not Found</title>
  <link rel="stylesheet" type="text/css" href="https://site.nekozuki.me/index.css">
  <link rel="shortcut icon" href="https://portfolio.nekozuki.me/favicon.png">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Kosugi+Maru&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>


  <style>
    img{
      width: 60%;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="card">
        <h2>404 - Page not Found</h2>
        <img src="https://nekozuki.me/img/404_img.jpg">
        <p>ページが見つかりませんでした...</p>
      </div>
      <div class="card sitemap">
        <h3><a href="https://site.nekozuki.me">サイトマップを見る</a></h3>
      </div>
    </div>
    </div>
  </section>


  <footer>
    <p>© 2019-2020 AyumuNekozuki</p>
  </footer>
  <a href="#" class="back-to-top"></a>
</body>
<script>
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) { // 100pxスクロールしていたら上に戻るボタンを表示
        $(".back-to-top").fadeIn();
      } else {
        $(".back-to-top").fadeOut();
      }
    });
    $(".back-to-top").click(function () {
      $("body,html").animate({ scrollTop: 0 }, 800); // 800msかけて上に戻る
    });
  });
</script>

</html>
